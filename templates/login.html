<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2d3436;
            background: #f5f3f0;
            overflow-x: hidden;
        }

        /* Earth-toned animated background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e4df 25%, #f0ede8 50%, #f7f5f2 75%, #ede7e0 100%);
            background-size: 400% 400%;
            animation: gradientShift 25s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(76, 111, 89, 0.08);
            border-radius: 50%;
            animation: float 25s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }

        /* Warm glass morphism header */
        header {
            background: rgba(247, 245, 242, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(76, 111, 89, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 32px rgba(76, 111, 89, 0.08);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4c6f59, #2d5a3d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #4c6f59;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #4c6f59, #2d5a3d);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #2d5a3d;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Earth-toned button styles */
        .btn {
            padding: 0.75rem 1.75rem;
            border: none;
            border-radius: 16px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4c6f59, #2d5a3d);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(76, 111, 89, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(76, 111, 89, 0.35);
        }

        .btn-secondary {
            background: rgba(247, 245, 242, 0.9);
            color: #4c6f59;
            border: 1px solid rgba(76, 111, 89, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(247, 245, 242, 1);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(76, 111, 89, 0.15);
        }

        /* Main content */
        main {
            min-height: calc(100vh - 200px);
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(247, 245, 242, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 8px 32px rgba(76, 111, 89, 0.08);
            border: 1px solid rgba(76, 111, 89, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Login specific styles */
        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2.25rem;
            font-weight: 800;
            color: #2d3436;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #4c6f59, #2d5a3d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: #81a594;
            font-size: 1rem;
        }

        /* Form styles with earth tones */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #4c6f59;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(76, 111, 89, 0.15);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(247, 245, 242, 0.8);
            backdrop-filter: blur(10px);
            color: #2d3436;
        }

        .form-input:focus {
            outline: none;
            border-color: #4c6f59;
            box-shadow: 0 0 0 4px rgba(76, 111, 89, 0.1);
            background: rgba(247, 245, 242, 0.95);
        }

        .form-input::placeholder {
            color: #81a594;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #81a594;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #4c6f59;
        }

        /* Password Strength Meter */
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: right;
            transition: all 0.3s ease;
        }

        .password-strength.weak { color: #ba5549; }
        .password-strength.fair { color: #f39c12; }
        .password-strength.good { color: #27ae60; }
        .password-strength.strong { color: #2d5a3d; font-weight: 600; }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4c6f59;
        }

        .forgot-password {
            color: #4c6f59;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #2d5a3d;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #81a594;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(76, 111, 89, 0.2);
            z-index: -1;
        }

        .divider span {
            background: rgba(247, 245, 242, 0.9);
            padding: 0 1rem;
        }

        .social-login {
            display: grid;
            gap: 0.75rem;
        }

        .social-btn {
            padding: 0.875rem;
            border: 2px solid rgba(76, 111, 89, 0.15);
            border-radius: 12px;
            background: rgba(247, 245, 242, 0.8);
            color: #2d3436;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: rgba(76, 111, 89, 0.3);
            background: rgba(247, 245, 242, 1);
            transform: translateY(-1px);
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: #81a594;
        }

        .register-link a {
            color: #4c6f59;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Alert styles */
        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid;
            animation: fadeIn 0.3s ease;
        }

        .alert-error {
            background: rgba(186, 85, 73, 0.1);
            color: #ba5549;
            border-color: rgba(186, 85, 73, 0.2);
        }

        .alert-success {
            background: rgba(76, 111, 89, 0.1);
            color: #2d5a3d;
            border-color: rgba(76, 111, 89, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .card {
                padding: 1.5rem;
                margin: 0.5rem 0;
                border-radius: 20px;
            }

            .login-title {
                font-size: 1.875rem;
            }

            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="floating-elements" id="floatingElements"></div>
    </div>

    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">🌱 EcoFlow</a>
                <ul class="nav-links">
                    <li><a href="/products">Browse</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/register" class="btn btn-secondary">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="login-container fade-in">
                <div class="card">
                    <div class="login-header">
                        <h1 class="login-title">Welcome Back 🌱</h1>
                        <p class="login-subtitle">Sign in to continue your sustainable journey</p>
                    </div>

                    <div id="alertContainer"></div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" 
                                   placeholder="Enter your email address" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="password" name="password" class="form-input" 
                                       placeholder="Enter your password" required minlength="6">
                                <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                            </div>
                            <div class="password-strength" id="passwordStrength"></div>
                        </div>

                        <div class="form-options">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary login-btn">
                            Sign In
                        </button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn" onclick="loginWithGoogle()">
                            <span>🔵</span> Continue with Google
                        </button>
                        <button class="social-btn" onclick="loginWithFacebook()">
                            <span>📘</span> Continue with Facebook
                        </button>
                    </div>

                    <div class="register-link">
                        Don't have an account? <a href="/register">Create one here</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 🌿 HUMOROUS ERROR MESSAGES
        const funnyErrors = [
            "That password wouldn't even fool a houseplant. 🌿 Try again!",
            "Are you sure you're not a raccoon in disguise? 🦝 Wrong credentials!",
            "Our eco-sensors detected suspiciously incorrect login attempts.",
            "Password incorrect. Did you try 'compost123'? (Spoiler: Don't use that.)",
            "Hmm... our tree-based AI says that’s not the right combo. 🌳",
            "Access denied. Have you tried turning your brain off and on again?",
            "Our squirrels hid your account. Try logging in again to lure them out. 🐿️",
            "🌍 Mother Earth believes in you. Try again!",
            "Composting your password won’t help. Try the real one!",
            "Even bamboo grows faster than this login attempt. 🌱"
        ];

        function getRandomFunnyError() {
            return funnyErrors[Math.floor(Math.random() * funnyErrors.length)];
        }

        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elementCount = 8;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                const size = Math.random() * 60 + 20;
                const left = Math.random() * 100;
                const delay = Math.random() * 25;
                
                element.style.width = size + 'px';
                element.style.height = size + 'px';
                element.style.left = left + '%';
                element.style.animationDelay = delay + 's';
                
                container.appendChild(element);
            }
        }

        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        // Password Strength Meter
        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength < 2) return { text: "Weak", class: "weak" };
            if (strength < 4) return { text: "Fair", class: "fair" };
            if (strength < 5) return { text: "Good", class: "good" };
            return { text: "Strong", class: "strong" };
        }

        document.getElementById('password').addEventListener('input', function() {
            const strength = getPasswordStrength(this.value);
            const meter = document.getElementById('passwordStrength');
            meter.textContent = `Strength: ${strength.text}`;
            meter.className = `password-strength ${strength.class}`;
        });

        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            const alertContainer = document.getElementById('alertContainer');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Basic validation
            if (!email || !password) {
                showAlert('Please fill in all required fields.', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address.', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters.', 'error');
                return;
            }
            
            // Simulate login process
            const submitBtn = document.querySelector('.login-btn');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';
            
            // Simulate API call
            setTimeout(() => {
                // ✅ FOR DEMO: Accept any email + 6+ char password
                // ⚠️ IN REAL APP: This would be a fetch() to backend for credential verification
                if (email && password.length >= 6) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // ✅ Simulate auth
                    const username = email.split('@')[0];
                    localStorage.setItem('ecocart_user', username);
                    
                    // ✅ Handle "Remember Me"
                    if (rememberMe) {
                        localStorage.setItem('ecocart_remember', 'true');
                    } else {
                        localStorage.removeItem('ecocart_remember');
                    }
                    
                    // ✅ REDIRECT TO INDEX.HTML AFTER SUCCESS
                    setTimeout(() => {
                        window.location.href = './';
                    }, 1500);
                } else {
                    showAlert(getRandomFunnyError(), 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            }, 1500);
        });

        // Social login functions
        function loginWithGoogle() {
            showAlert('Google login integration would be implemented here.', 'success');
        }

        function loginWithFacebook() {
            showAlert('Facebook login integration would be implemented here.', 'success');
        }

        // Utility functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            
            // Auto-focus email field
            document.getElementById('email').focus();

            // Enter key submits form
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });

            // Load "Remember Me" state
            if (localStorage.getItem('ecocart_remember') === 'true') {
                document.getElementById('remember').checked = true;
            }

            // ✅ Show success message if redirected from registration
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                showAlert('Registration successful! Please log in.', 'success');
            }
        });
    </script>
</body>
</html>
